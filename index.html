<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Floating Numbers</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="title">
    Press the button to start
  </div>  
  <div class="cloud"><img src="images/cloud5.png"></div>
  <div class="cloud"><img src="images/cloud5.png"></div>
  <div class="cloud"><img src="images/cloud5.png"></div>
  <div class="floating-number"></div>
  <div class="guess-box"></div>
  <div id="settings-container">
    <button id="toggle-settings">Settings</button>
    <div id="settings" class="hidden">
      <label>Min Number: <input type="number" id="minNumber" value="1"></label>
      <label>Max Number: <input type="number" id="maxNumber" value="20"></label>
      <label>Quantity: <input type="number" id="numberOfNumbers" value="10"></label>
      <label>Run Duration(s): <input type="number" id="overallDuration" value="20"></label>
      <button id="applySettings">Apply</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
